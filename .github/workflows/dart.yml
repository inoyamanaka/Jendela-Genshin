name: Jendela Genshin

# This workflow is triggered on pushes to the repository.

on:
  push:
    branches:
    - master
    tags:
      - "on_deploy"
    
# on: push    # Default will running for every branch.
    
jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    env:
      FIREBASE_CLI_TOKEN: ${{secrets.FIREBASE_CLI_TOKEN}}
      FIREBASE_APP_ID: ${{secrets.FIREBASE_APP_ID}}
      ANDROID_KEY_ALIAS: ${{secrets.ANDROID_KEY_ALIAS}}
      ANDROID_KEY_PASSWORD: ${{secrets.ANDROID_KEY_PASSWORD}}
      ANDROID_STORE_PASSWORD: ${{secrets.ANDROID_STORE_PASSWORD}}
      ANDROID_SIGNING_KEY: ${{secrets.ANDROID_SIGNING_KEY}}
      PRIVATE_SERVICE_ACCOUNT_KEY : ${{ secrets.PRIVATE_SERVICE_ACCOUNT_KEY }}

    steps:
     # Setup Java environment in order to build the Android app.
    - uses: actions/checkout@v3

    # Set Current Date As Env Variable
    - name: Set current date as env variable
      run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    # Set Repository Name As Env Variable
    - name: Set repository name as env variable
      run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV
    
    # Setup the JDK
    - name: Set Up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'

    - name: Give permission
      run: chmod +x /home/runner/work/Jendela-Genshin/Jendela-Genshin/android/gradlew

    # # Gredle init
    # - name: Run gradle init
    #   run: gradlew init

    # Run Tests Build
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2

    - name: Execute Gradle build
      run: ./gradlew build


    # # Run Build Project
    # - name: Build gradle project
    #   run: /home/runner/work/Jendela-Genshin/Jendela-Genshin/android/gradlew build

    # Setup the flutter environment.
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta' # 'dev', 'alpha', default to: 'stable'
        # flutter-version: '1.12.x' # you can also specify exact version of flutter
    
    # Get flutter dependencies.
    - name: Install Package
      run: flutter pub get

    # Create Bundle AAB Release
    # Noted for main module build [main_project_module]:bundleRelease
    - name: Build app bundle release (AAB) - ${{ env.main_project_module }} module
      run: ./gradlew ${{ env.main_project_module }}:bundleRelease

    # Noted For Output [main_project_module]/build/outputs/bundle/release/
    - name: Upload AAB (App Bundle) Release - ${{ env.repository_name }}
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - App bundle(s) AAB release generated
        path: ${{ env.main_project_module }}/build/outputs/bundle/release/

    # Save the APK after the Build job is complete to publish it as a Github release in the next job
    - name: Upload APP BUNDLE
      uses: actions/upload-artifact@v3.1.2
      with:
          name: Jendela Genshin
          path: app/build/outputs/apk/release/Jendela Genshin.aab

    
    - name: Set up Ruby 3.1
      uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
      with:
        ruby-version: 3.1
    

    - name: Install bundle
      run: |
          sudo gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
          

    - name: Create Firebase Service Credentials file
      run: |
          echo "$PRIVATE_SERVICE_ACCOUNT_KEY" > firebase_credentials.json.b64
          base64 -d -i firebase_credentials.json.b64 > firebase_credentials.json
      env:
          PRIVATE_SERVICE_ACCOUNT_KEY: ${{ secrets.PRIVATE_SERVICE_ACCOUNT_KEY }}

    - name: Install Firebase app distribution plugin
      run: sudo fastlane add_plugin firebase_app_distribution

    - name: Distribute app with ðŸ”¥ App Distribution ðŸš€
      run: 

        fastlane deploy_development_release
          
      env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

   
  
    
